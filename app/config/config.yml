#          templates:
#              browser: 'SonataFormatterBundle:Ckeditor:browser.html.twig'
#              upload: 'SonataFormatterBundle:Ckeditor:upload.html.twig'

stfalcon_tinymce:
        include_jquery: true
        tinymce_jquery: true
        selector: ".tinymce"
        language: %locale%
        theme:
            simple:
                theme: "modern"